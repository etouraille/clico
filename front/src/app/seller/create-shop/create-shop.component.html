<div>
  <form [formGroup]="createShopForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-auto">
      <label class="form-label">Nom de la boutique</label>
      <div class="input-group">
        <input class="form-control" formControlName="name" name="name"/>
      </div>
    </div>
    <div class="form-group col-auto">
      <label class="form-label">Types de produits vendus</label>
      <select class="custom-select form-control" required formControlName="type" name="type">
        <option *ngFor="let product of product" value="{{product}}">{{ product }}</option>
      </select>
    </div>
    <div class="form-group col-auto">
      <label class="form-label">Adresse de retrait</label>
      <div class="input-group">
        <app-place class="place" formControlName="address" name="address"></app-place>
      </div>
    </div>
    <div class="form-group col-auto">
      <label class="form-label">Image</label>
      <div class="custom-file">
        <app-file-upload (onUploadComplete)="uploadComplete($event)"></app-file-upload>
      </div>
    </div>
    <div>
      <h1>Contactez nous</h1>
    </div>
    <div class="form-row col-auto">
      <div class="col-md-4 mb-3">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" name="email">
      </div>
      <div class="col-md-4 mb-3">
        <label>Téléphone</label>
        <input type="text" class="form-control" formControlName="phone">
      </div>
      <div class="col-md-4 mb-3">
        <label>Mobile</label>
        <input type="text" class="form-control" formControlName="mobile">
      </div>
    </div>
    <div class="form-group col-auto">
      <div class="input-group">
        <button class="btn" [disabled]="disabled()">
          <span *ngIf="createShopForm.value.uuid">Modifier</span>
          <span *ngIf="!createShopForm.value.uuid">Suivant</span>
        </button>
      </div>
    </div>

  </form>
</div>
