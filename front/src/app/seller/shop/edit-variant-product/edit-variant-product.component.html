<div class="row">
  <form class="col-12" [formGroup]="formVariantProduct" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Label</label>
      <input class="form-control" formControlName="label" />
    </div>
    <div class="form-group">
      <label>Price</label>
      <input class="form-control" formControlName="price" />
    </div>
    <div class="form-group">
      <label>Pictures</label>
      <app-pictures formControlName="pictures"></app-pictures>
    </div>
    <div class="form-group">
      <button type="submit" class="btn">Valider</button>
    </div>
  </form>
</div>
