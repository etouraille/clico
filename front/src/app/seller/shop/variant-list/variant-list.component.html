<div class="flex">
  <h1>Produits</h1>
  <div>


    <input matInput placeholder="Produits" #input>



    <table mat-table class="content"
           [dataSource]="variants"
           s           matSort matSortActive="name" matSortDirection="asc" matSortDisableClear
    >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Symbol Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Produit </th>
        <td mat-cell *matCellDef="let element">
          {{ element.product.name}}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="labels">
        <th mat-header-cell *matHeaderCellDef> Lablels</th>
        <td mat-cell *matCellDef="let element">
          <app-create-select [edit]=false [(ngModel)]="element.labels"></app-create-select>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Lablels</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-normal" (click)="edit(element.id)">Modifier</button>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="removed">
        <th mat-header-cell *matHeaderCellDef> Supprim√©e</th>
        <td mat-cell *matCellDef="let element">
          <input type="checkbox" (click)="toggleRemove(element.removed, element.variantMapping, element.product.uuid)" [(ngModel)]="element.removed"/>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
