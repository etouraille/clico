<div class="flex">
  <h1>Produits</h1>
  <div>


    <input matInput placeholder="Produits" #input>



    <table mat-table class="content"
           [dataSource]="variants"
           s           matSort matSortActive="name" matSortDirection="asc" matSortDisableClear
    >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Symbol Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
          {{ element.product.name}}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="labels">
        <th mat-header-cell *matHeaderCellDef> Lablels</th>
        <td mat-cell *matCellDef="let element">
          <app-create-select [(ngModel)]="element.labels"></app-create-select>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
