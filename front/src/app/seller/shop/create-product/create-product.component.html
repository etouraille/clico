<div>
  <form [formGroup]="createProductFrom" (ngSubmit)="onSubmit()">
    <div class="form-group col-auto">
      <label class="form-label">Produit</label>
      <div class="input-group">
        <input class="form-control" formControlName="name" name="name"/>
      </div>
    </div>
    <div class="form-group col-auto">
      <label class="form-label">Label</label>
      <div class="input-group">
        <input class="form-control" formControlName="label" name="label"/>
      </div>
    </div>
    <div class="form-group col-auto">
      <label class="form-label">Prix</label>
      <div class="input-group">
        <input class="form-control" formControlName="price" name="price"/>
      </div>
    </div>
    <div class="form-group col-auto" *ngFor="let picture of pictures.controls;let i=index">
      <label class="form-label">Image {{ i + 1 }}</label>
      <div class="input-group">
        <app-file-upload (onUploadComplete)="setPicture($event, i)"></app-file-upload>
      </div>
    </div>
    <button type="button" (click)="addPicture()">+</button>
    <button type="submit" btn="btn">
      <span *ngIf="createProductFrom.value.uuid">Modifier</span>
      <span *ngIf="!createProductFrom.value.uuid">Ajouter</span>
    </button>
  </form>
</div>
