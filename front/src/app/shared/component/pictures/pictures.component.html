<form [formGroup]="pictureForm">
  <div formArrayName="pictures">
    <div *ngFor="let element of pictures.controls;  let i=index;">
      <app-file-upload [formControlName]="i"></app-file-upload>
      <button type="button" class="btn" (click)="removePicture(i)">-</button>
    </div>
  <button type="button" class="btn" (click)="addPicture()">+</button>
  </div>
</form>
